<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forum - Create New Topic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="js/fontawesome-all.min.js"></script>
    <style>
 
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">
            <h1><a href="#0" class="navbar-brand">Forum</a></h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle Navigation">

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse mt-2 mt-sm-0" id="navbarSearch">
                <form class="ms-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>

            
        </div>
    </nav>
    

    <div class="container my-3">
        <nav aria-label="Form Navigation">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Board index</a></li>
                <li class="breadcrumb-item"><a href="forum-category.html">Category</a> </li>
                <li class="breadcrumb-item"><a href="forum-name.html">Forum Name</a> </li>
                <li class="breadcrumb-item active" aria-current="page">Create new topic</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-12">
                <h2 class="h4 text-white bg-info mb-3 p-4 rounded">Create new topic</h2>
                <form>
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic:</label>
                        <input type="text" class="form-control" id="topic" placeholder="Give your topic a title." required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment:</label>
                        <textarea class="form-control" id="comment" rows="10" placeholder="Write your comment here." required></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="notification" value="notification">
                        <label class="form-check-label" for="notification">Notify me upon replies.</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Create topic</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
        </div>


      

      



    </div>
