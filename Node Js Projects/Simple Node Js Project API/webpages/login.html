<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div
      class="d-flex flex-row align-items-center justify-content-center vh-100 vw-100 z-index-minus"
    >
      <div
        class="container bg-dark align-items-center vh-100 w-45 justify-content-start"
      ></div>
      <div
        class="container bg-light align-items-center vh-100 w-75 justify-content-start"
      ></div>

      <div
        class="container-fluid justify-content-center position-fixed d-flex flex-row justify-content-center z-index-1 h-75"
      >
        <div
          class="text-white text-center bg-light-black w-25_25"
          id="UI_login_1"
        >
          <img src="" />
        </div>
        <div class="bg-white w-50 text-center py-5" id="UI_login_2">
          <div
            class="d-flex align-items-center justify-content-center fs-2 my-3"
          >
            <span>Log in</span>
          </div>

          <form class="d-flex flex-column px-4 py-4">
            <div class="mb-4 mx-5 px-5">
              <label
                for="inputUsername"
                class="form-label d-flex justify-content-start"
                >Username:
              </label>
              <input
                type="text"
                class="form-control w-75"
                id="inputUsername"
                aria-describedby="nameUser"
              />
            </div>

            <div class="mb-4 mx-5 px-5 my-2">
              <label
                for="inputPassword"
                class="form-label d-flex justify-content-start"
                >Password:
              </label>
              <input
                type="password"
                class="form-control w-75"
                id="inputPassword"
                aria-describedby="passwordUser"
              />
            </div>

            <div
              class="d-flex justify-content-center align-items-center mt-5 pt-2"
            >
              <button type="button" class="btn btn-dark btn-lg w-30">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
